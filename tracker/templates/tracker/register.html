{% extends "tracker/base.html" %}
{% load static %}
{% block title %}Register{% endblock %}
{% block base_body %}
{% block content %}
<br/>
<div class="row">
    <div class="large-12 columns">
        <div class="panel">
	        <form action="" method="post" {% if form.is_multipart %}enctype="multipart/form-data"{% endif %}>
                {% csrf_token %}
		        {{ form.as_p }}
		        <input type="submit" class="small button" value="Register" />
	        </form>
        </div>
    </div>
</div>
{% endblock content %}
{% endblock base_body %}
